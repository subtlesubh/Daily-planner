<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subh's Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --page-bg-color: #000000;
            --content-bg-color: #000000;
            --text-color: #ffffff;
            --muted-color: #888888;
            --border-color: #333333;
            --primary-color: #ffffff;
            --success-color: #22c55e;
            --highlight-bg-color: rgba(255, 255, 255, 0.05);
            --danger-color: #ef4444;
            --task-bg-color: #1a1a1a;
        }

        html.light-mode {
            --page-bg-color: #f0f2f5;
            --content-bg-color: #ffffff;
            --text-color: #000000;
            --muted-color: #666666;
            --border-color: #e0e0e0;
            --primary-color: #000000;
            --highlight-bg-color: rgba(0, 0, 0, 0.03);
            --task-bg-color: #f9f9f9;
        }

        html {
            background-color: var(--page-bg-color);
            transition: background-color 0.3s ease;
        }

        body {
            background-color: var(--content-bg-color);
            color: var(--text-color);
            font-family: 'Plus Jakarta Sans', sans-serif;
            text-align: center;
            padding: 2rem 3rem;
            margin: 2.5rem;
            min-height: calc(100vh - 5rem);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .site-header, .site-footer {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0;
            flex-shrink: 0;
            flex-wrap: wrap;
        }

        .site-header {
            font-size: 0.9em;
            padding-bottom: 1.5rem;
            gap: 1rem;
        }
        
        .site-footer {
            font-size: 0.9em;
            padding-top: 1.5rem;
        }

        .logo {
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .header-nav {
            color: var(--muted-color);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .theme-switcher, .control-button, .add-task-main-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--muted-color);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .theme-switcher { padding: 0.5rem; border-radius: 50%; }

        .theme-switcher:hover, .control-button:hover, .add-task-main-btn:hover {
            background-color: var(--text-color);
            border-color: var(--text-color);
            color: var(--page-bg-color);
        }
        .theme-switcher:hover { transform: rotate(15deg); }
        
        .add-task-main-btn {
            background-color: var(--primary-color);
            color: var(--content-bg-color);
            border-color: var(--primary-color);
        }

        .time-selector { display: flex; align-items: center; gap: 0.5rem; }
        .time-selector label { font-size: 0.9em; }
        .time-selector select {
            background: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.4rem;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 0.9em;
        }
        html.light-mode .time-selector select { background-color: var(--content-bg-color); }
        .time-selector select option { background: var(--content-bg-color); color: var(--text-color); }

        .container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 1rem;
            flex-grow: 1;
            padding: 1rem 0;
            overflow-y: auto;
        }

        /* Timetable Styles */
        .timetable-wrapper {
            width: 100%;
            display: flex;
            position: relative;
        }
        .time-labels {
            flex-shrink: 0;
            width: 80px;
        }
        .time-label {
            height: 60px; /* Corresponds to 1 hour */
            position: relative;
            text-align: right;
            padding-right: 10px;
            font-size: 0.8em;
            color: var(--muted-color);
        }
        .time-label::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 10px;
            height: 1px;
            background: var(--border-color);
        }
        .timetable-grid {
            flex-grow: 1;
            position: relative;
            border-left: 1px solid var(--border-color);
        }
        .hour-line {
            height: 60px; /* 1 hour */
            border-bottom: 1px solid var(--border-color);
            box-sizing: border-box;
        }
        .current-time-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: var(--danger-color);
            left: 0;
            z-index: 10;
        }
        .task-block {
            position: absolute;
            left: 10px;
            right: 10px;
            background-color: var(--task-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .task-block:hover {
            border-color: var(--primary-color);
            transform: scale(1.02);
            z-index: 5;
        }
        .task-block.completed {
            background-color: transparent;
            border-style: dashed;
        }
        .task-block-text {
            font-weight: 500;
            font-size: 0.9em;
        }
        .task-block.completed .task-block-text {
            text-decoration: line-through;
            opacity: 0.6;
        }
        .task-block-time {
            font-size: 0.75em;
            color: var(--muted-color);
        }
        
        .footer-links a { color: var(--muted-color); text-decoration: none; margin-right: 1.5rem; transition: color 0.3s ease; font-weight: 500; }
        .footer-links a:hover { color: var(--text-color); }

        /* Modal Styles */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(5px); display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease; z-index: 1000; }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content { background: #111; padding: 2.5rem; border-radius: 16px; border: 1px solid var(--border-color); transform: scale(0.9); transition: transform 0.3s ease; width: 90%; max-width: 500px; }
        html.light-mode .modal-content { background: #fdfdfd; }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-content h2 { margin-top: 0; color: var(--text-color); font-size: 1.5em; }
        
        .modal-form-group { margin-top: 1.5rem; }
        .modal-form-group label { display: block; text-align: left; margin-bottom: 0.5rem; font-size: 0.9em; color: var(--muted-color); }
        .modal-form-group input {
            width: 100%;
            background: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 0.8rem;
            font-size: 1em;
            border-radius: 8px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            box-sizing: border-box;
        }
        .modal-time-inputs { display: flex; gap: 1rem; }
        
        .modal-buttons { display: flex; gap: 1rem; margin-top: 1.5rem; justify-content: space-between; }
        .modal-buttons button { flex-grow: 0; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 1em; font-family: 'Plus Jakarta Sans', sans-serif; font-weight: 600; transition: all 0.3s ease; }
        #saveTaskBtn { background: var(--primary-color); color: var(--content-bg-color); }
        #saveTaskBtn:hover { opacity: 0.8; }
        #cancelBtn, #alertOkBtn { background: transparent; border: 1px solid var(--border-color); color: var(--muted-color); }
        #cancelBtn:hover, #alertOkBtn:hover { background: var(--border-color); }
        #deleteTaskBtn { background-color: var(--danger-color); color: white; margin-right: auto; }

        /* Responsive Design */
        @media (max-width: 900px) { .site-header { justify-content: center; } }
        @media (max-width: 768px) {
            body { margin: 1rem; padding: 1.5rem; min-height: calc(100vh - 2rem); }
            .site-footer, .site-header { flex-direction: column; gap: 1rem; }
            .time-labels { width: 60px; }
            .task-block { left: 5px; right: 5px; }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="logo">Subh's Planner</div>
        <nav class="header-nav">
            <div class="time-selector">
                <label for="startTimeSelect">View:</label>
                <select id="startTimeSelect"></select>
                <label for="endTimeSelect">to</label>
                <select id="endTimeSelect"></select>
            </div>
            <button class="control-button" id="importBtn">Import</button>
            <button class="control-button" id="exportBtn">Export</button>
            <input type="file" id="fileInput" accept=".json" style="display: none;">
            <button class="add-task-main-btn" id="addTaskBtn">ï¼‹ Add Task</button>
            <button class="theme-switcher" id="themeSwitcher" aria-label="Toggle theme"></button>
        </nav>
    </header>

    <div class="container">
        <div class="timetable-wrapper">
            <div id="time-labels" class="time-labels"></div>
            <div id="timetable-grid" class="timetable-grid">
                <div id="current-time-line" class="current-time-line"></div>
            </div>
        </div>
    </div>
    
    <footer class="site-footer">
        <div class="footer-links">
            <a href="https://github.com/subtlesubh" target="_blank">Github</a>
            <a href="https://www.instagram.com/hustlewithsubh?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank">Instagram</a>
        </div>
        <span id="currentDate"></span>
    </footer>

    <!-- Modal for adding/editing tasks -->
    <div class="modal-overlay" id="taskModal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <div class="modal-form-group">
                <label for="taskInput">Task</label>
                <input type="text" id="taskInput" placeholder="What are you working on?">
            </div>
            <div class="modal-form-group modal-time-inputs">
                <div>
                    <label for="taskStartTime">Start Time</label>
                    <input type="time" id="taskStartTime">
                </div>
                <div>
                    <label for="taskEndTime">End Time</label>
                    <input type="time" id="taskEndTime">
                </div>
            </div>
            <div class="modal-buttons">
                <button id="deleteTaskBtn">Delete</button>
                <div>
                    <button id="cancelBtn">Cancel</button>
                    <button id="saveTaskBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for generic alerts -->
    <div class="modal-overlay" id="alertModal">
        <div class="modal-content">
            <h2 id="alertTitle"></h2>
            <p id="alertMessage"></p>
            <div class="modal-buttons" style="justify-content: flex-end;">
                <button id="alertOkBtn">OK</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const timeLabelsDiv = document.getElementById('time-labels');
            const timetableGridDiv = document.getElementById('timetable-grid');
            const currentTimeLine = document.getElementById('current-time-line');
            
            const taskModal = document.getElementById('taskModal');
            const modalTitle = document.getElementById('modalTitle');
            const taskInput = document.getElementById('taskInput');
            const taskStartTimeInput = document.getElementById('taskStartTime');
            const taskEndTimeInput = document.getElementById('taskEndTime');
            const saveTaskBtn = document.getElementById('saveTaskBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const deleteTaskBtn = document.getElementById('deleteTaskBtn');

            const alertModal = document.getElementById('alertModal');
            const alertTitle = document.getElementById('alertTitle');
            const alertMessage = document.getElementById('alertMessage');
            const alertOkBtn = document.getElementById('alertOkBtn');

            const importBtn = document.getElementById('importBtn');
            const exportBtn = document.getElementById('exportBtn');
            const fileInput = document.getElementById('fileInput');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const themeSwitcher = document.getElementById('themeSwitcher');
            const startTimeSelect = document.getElementById('startTimeSelect');
            const endTimeSelect = document.getElementById('endTimeSelect');
            const currentDateEl = document.getElementById('currentDate');

            // --- State ---
            let tasks = []; // Array of task objects
            let editingTaskId = null;
            let viewStartTime = 8; // 8 AM
            let viewEndTime = 22; // 10 PM

            // --- Sound and Confetti Logic ---
            let audioCtx;
            function getAudioContext() { if (!audioCtx) { try { audioCtx = new (window.AudioContext || window.webkitAudioContext)(); } catch(e) { console.error("Web Audio API not supported"); } } return audioCtx; }
            function playSound(notes, duration = 0.1, volume = 0.2) { const ctx = getAudioContext(); if (!ctx) return; let t = ctx.currentTime; notes.forEach((n, i) => { const o = ctx.createOscillator(); const g = ctx.createGain(); o.connect(g); g.connect(ctx.destination); o.type = 'sine'; o.frequency.setValueAtTime(n, t + i * duration); g.gain.setValueAtTime(volume, t + i * duration); g.gain.exponentialRampToValueAtTime(0.00001, t + i * duration + duration); o.start(t + i * duration); o.stop(t + i * duration + duration); }); }
            function playCompletionSound() { playSound([523.25, 659.25, 783.99, 1046.50], 0.1, 0.3); }
            function playAddTaskSound() { playSound([440, 587.33], 0.08, 0.2); }
            function playDeleteSound() { playSound([587.33, 440], 0.08, 0.2); }
            function playImportSound() { playSound([392, 523.25], 0.08, 0.2); }
            function triggerConfetti() { if (typeof confetti === 'function') { confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } }); } }

            // --- Helper Functions ---
            function formatHour(hour) { const h = parseInt(hour); const ampm = h >= 12 ? 'PM' : 'AM'; const formattedHour = h % 12 || 12; return `${formattedHour}:00 ${ampm}`; }
            function timeToMinutes(timeStr) { const [hours, minutes] = timeStr.split(':').map(Number); return hours * 60 + minutes; }

            // --- Theme Management ---
            const sunIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>`;
            const moonIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>`;
            function applyTheme(theme) { document.documentElement.classList.toggle('light-mode', theme === 'light'); themeSwitcher.innerHTML = theme === 'light' ? sunIcon : moonIcon; }

            // --- Data Persistence ---
            function loadSettings() {
                const settings = JSON.parse(localStorage.getItem('subhPlannerSettingsV2')) || {};
                tasks = settings.tasks || [];
                viewStartTime = settings.viewStartTime !== undefined ? parseInt(settings.viewStartTime) : 8;
                viewEndTime = settings.viewEndTime !== undefined ? parseInt(settings.viewEndTime) : 22;
                applyTheme(settings.theme || 'dark');
            }
            function saveSettings() {
                const settings = { tasks, viewStartTime, viewEndTime, theme: document.documentElement.classList.contains('light-mode') ? 'light' : 'dark' };
                localStorage.setItem('subhPlannerSettingsV2', JSON.stringify(settings));
            }

            // --- Timetable Rendering ---
            function populateTimeSelectors() {
                [startTimeSelect, endTimeSelect].forEach(select => {
                    for (let i = 0; i < 24; i++) select.add(new Option(formatHour(i), i));
                });
                startTimeSelect.value = viewStartTime;
                endTimeSelect.value = viewEndTime;
            }

            function render() {
                timeLabelsDiv.innerHTML = '';
                timetableGridDiv.innerHTML = ''; // Clear previous tasks
                
                const totalHours = viewEndTime - viewStartTime;
                timetableGridDiv.style.height = `${totalHours * 60}px`;

                // Render time labels and grid lines
                for (let hour = viewStartTime; hour <= viewEndTime; hour++) {
                    const label = document.createElement('div');
                    label.className = 'time-label';
                    label.textContent = formatHour(hour);
                    timeLabelsDiv.appendChild(label);
                    
                    if (hour < viewEndTime) {
                        const line = document.createElement('div');
                        line.className = 'hour-line';
                        timetableGridDiv.appendChild(line);
                    }
                }
                
                // Render tasks
                tasks.forEach(task => {
                    const startMinutes = timeToMinutes(task.startTime);
                    const endMinutes = timeToMinutes(task.endTime);
                    const viewStartMinutes = viewStartTime * 60;
                    const viewEndMinutes = viewEndTime * 60;

                    if (endMinutes <= viewStartMinutes || startMinutes >= viewEndMinutes) return; // Skip tasks outside view

                    const top = ((startMinutes - viewStartMinutes) / ((viewEndMinutes - viewStartMinutes))) * 100;
                    const height = ((endMinutes - startMinutes) / ((viewEndMinutes - viewStartMinutes))) * 100;

                    const taskBlock = document.createElement('div');
                    taskBlock.className = 'task-block';
                    if (task.completed) taskBlock.classList.add('completed');
                    taskBlock.style.top = `${top}%`;
                    taskBlock.style.height = `${height}%`;
                    taskBlock.dataset.taskId = task.id;

                    taskBlock.innerHTML = `
                        <span class="task-block-text">${task.text}</span>
                        <span class="task-block-time">${task.startTime} - ${task.endTime}</span>
                    `;
                    timetableGridDiv.appendChild(taskBlock);
                });

                updateCurrentTimeIndicator();
            }

            function updateCurrentTimeIndicator() {
                const now = new Date();
                const nowMinutes = now.getHours() * 60 + now.getMinutes();
                const viewStartMinutes = viewStartTime * 60;
                const viewEndMinutes = viewEndTime * 60;

                if (nowMinutes >= viewStartMinutes && nowMinutes <= viewEndMinutes) {
                    const topPercent = ((nowMinutes - viewStartMinutes) / (viewEndMinutes - viewStartMinutes)) * 100;
                    currentTimeLine.style.top = `${topPercent}%`;
                    currentTimeLine.style.display = 'block';
                } else {
                    currentTimeLine.style.display = 'none';
                }
            }

            // --- Modal Logic ---
            function openTaskModal(taskId = null) {
                editingTaskId = taskId;
                if (taskId) {
                    const task = tasks.find(t => t.id === taskId);
                    modalTitle.textContent = 'Edit Task';
                    taskInput.value = task.text;
                    taskStartTimeInput.value = task.startTime;
                    taskEndTimeInput.value = task.endTime;
                    deleteTaskBtn.style.display = 'block';
                } else {
                    modalTitle.textContent = 'Add New Task';
                    taskInput.value = '';
                    taskStartTimeInput.value = '';
                    taskEndTimeInput.value = '';
                    deleteTaskBtn.style.display = 'none';
                }
                taskModal.classList.add('visible');
                taskInput.focus();
            }

            function closeTaskModal() { taskModal.classList.remove('visible'); editingTaskId = null; }
            function showGenericAlert(title, message) { alertTitle.textContent = title; alertMessage.textContent = message; alertModal.classList.add('visible'); }
            function closeGenericAlert() { alertModal.classList.remove('visible'); }

            // --- Event Handling ---
            saveTaskBtn.addEventListener('click', () => {
                const text = taskInput.value.trim();
                const startTime = taskStartTimeInput.value;
                const endTime = taskEndTimeInput.value;

                if (!text || !startTime || !endTime) { showGenericAlert('Missing Info', 'Please fill out all fields.'); return; }
                if (timeToMinutes(startTime) >= timeToMinutes(endTime)) { showGenericAlert('Invalid Time', 'End time must be after start time.'); return; }

                if (editingTaskId) {
                    const taskIndex = tasks.findIndex(t => t.id === editingTaskId);
                    tasks[taskIndex] = { ...tasks[taskIndex], text, startTime, endTime };
                } else {
                    playAddTaskSound();
                    tasks.push({ id: Date.now(), text, startTime, endTime, completed: false });
                }
                tasks.sort((a, b) => timeToMinutes(a.startTime) - timeToMinutes(b.startTime));
                saveSettings();
                render();
                closeTaskModal();
            });
            
            deleteTaskBtn.addEventListener('click', () => {
                if (editingTaskId) {
                    playDeleteSound();
                    tasks = tasks.filter(t => t.id !== editingTaskId);
                    saveSettings();
                    render();
                    closeTaskModal();
                }
            });

            timetableGridDiv.addEventListener('click', (e) => {
                const taskBlock = e.target.closest('.task-block');
                if (taskBlock) openTaskModal(Number(taskBlock.dataset.taskId));
            });
            
            addTaskBtn.addEventListener('click', () => openTaskModal());
            cancelBtn.addEventListener('click', closeTaskModal);
            taskModal.addEventListener('click', (e) => { if (e.target === taskModal) closeTaskModal(); });
            alertOkBtn.addEventListener('click', closeGenericAlert);
            alertModal.addEventListener('click', (e) => { if (e.target === alertModal) closeGenericAlert(); });

            themeSwitcher.addEventListener('click', () => { applyTheme(document.documentElement.classList.contains('light-mode') ? 'dark' : 'light'); saveSettings(); });

            [startTimeSelect, endTimeSelect].forEach(select => {
                select.addEventListener('change', () => {
                    const newStart = parseInt(startTimeSelect.value);
                    const newEnd = parseInt(endTimeSelect.value);
                    if (newStart >= newEnd) {
                        showGenericAlert('Invalid Time Range', 'Start time must be before the end time.');
                        startTimeSelect.value = viewStartTime; // Revert
                        endTimeSelect.value = viewEndTime;
                        return;
                    }
                    viewStartTime = newStart;
                    viewEndTime = newEnd;
                    saveSettings();
                    render();
                });
            });

            // --- Import / Export Logic ---
            importBtn.addEventListener('click', () => fileInput.click());
            exportBtn.addEventListener('click', () => {
                const dataStr = JSON.stringify(tasks, null, 2);
                const dataBlob = new Blob([dataStr], {type: "application/json"});
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.download = `subhs-planner-data-${new Date().toISOString().slice(0,10)}.json`;
                link.href = url;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            });
            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedTasks = JSON.parse(e.target.result);
                        if (!Array.isArray(importedTasks)) throw new Error("JSON must be an array.");
                        tasks = importedTasks;
                        saveSettings();
                        render();
                        playImportSound();
                    } catch (error) { showGenericAlert('Import Error', `Could not import file. Error: ${error.message}`); } 
                    finally { fileInput.value = ''; }
                };
                reader.onerror = () => { showGenericAlert('File Error', 'An error occurred while reading the file.'); fileInput.value = ''; };
                reader.readAsText(file);
            });

            // --- Initialization ---
            function init() {
                loadSettings();
                populateTimeSelectors();
                updateDate();
                render();
                setInterval(updateCurrentTimeIndicator, 60000);
            }
            function updateDate() { const now = new Date(); const options = { weekday: 'long', month: 'long', day: 'numeric' }; currentDateEl.textContent = now.toLocaleDateString('en-US', options); }

            init();
        });
    </script>
</body>
</html>
