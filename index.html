<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subh's Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --page-bg-color: #000000;
            --content-bg-color: #000000;
            --text-color: #ffffff;
            --muted-color: #888888;
            --border-color: #333333;
            --primary-color: #ffffff;
            --success-color: #22c55e;
            --highlight-bg-color: rgba(255, 255, 255, 0.05);
            --danger-color: #ef4444;
        }

        html.light-mode {
            --page-bg-color: #f0f2f5;
            --content-bg-color: #ffffff;
            --text-color: #000000;
            --muted-color: #666666;
            --border-color: #dddddd;
            --primary-color: #000000;
            --highlight-bg-color: rgba(0, 0, 0, 0.05);
        }

        html {
            background-color: var(--page-bg-color);
            transition: background-color 0.3s ease;
        }

        body {
            background-color: var(--content-bg-color);
            color: var(--text-color);
            font-family: 'Plus Jakarta Sans', sans-serif;
            text-align: center;
            padding: 2rem 3rem;
            margin: 2.5rem;
            min-height: calc(100vh - 5rem);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .site-header, .site-footer {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0;
            flex-shrink: 0;
            flex-wrap: wrap;
        }

        .site-header {
            font-size: 0.9em;
            padding-bottom: 1.5rem;
            gap: 1rem;
        }
        
        .site-footer {
            font-size: 0.9em;
            padding-top: 1.5rem;
        }

        .logo {
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .header-nav {
            color: var(--muted-color);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .theme-switcher {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .theme-switcher:hover {
            background-color: var(--text-color);
            color: var(--page-bg-color);
            transform: rotate(15deg);
        }
        
        .control-button {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--muted-color);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            background-color: var(--text-color);
            border-color: var(--text-color);
            color: var(--page-bg-color);
        }

        .time-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .time-selector label {
            font-size: 0.9em;
        }

        .time-selector select {
            background: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.4rem;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 0.9em;
        }

        html.light-mode .time-selector select {
            background-color: var(--content-bg-color);
        }

        .time-selector select option {
            background: var(--content-bg-color);
            color: var(--text-color);
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 1rem;
            flex-grow: 1;
            padding: 1rem 0;
            overflow-y: auto;
        }

        /* Timetable Styles */
        .timetable {
            width: 100%;
            border-collapse: collapse;
        }

        .timetable-row {
            display: flex;
            align-items: stretch;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.3s ease;
        }
        
        .timetable-row.current-time {
            background-color: var(--highlight-bg-color);
        }

        .timetable-row:last-child {
            border-bottom: none;
        }

        .time-cell {
            font-weight: 500;
            color: var(--muted-color);
            padding: 1rem;
            width: 120px;
            text-align: right;
            border-right: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .task-cell {
            padding: 1rem;
            text-align: left;
            flex-grow: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }
        
        .task-text {
            cursor: pointer;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: var(--muted-color);
            opacity: 0.7;
        }

        .task-actions button {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--muted-color);
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 0.8em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .task-actions button:hover {
            background-color: var(--text-color);
            border-color: var(--text-color);
            color: var(--page-bg-color);
        }
        
        .task-actions button.delete-btn:hover {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
            color: white;
        }

        .add-task-btn {
             color: var(--muted-color);
             font-style: italic;
             cursor: pointer;
             transition: color 0.3s ease;
        }
        .add-task-btn:hover {
            color: var(--text-color);
        }
        
        .footer-links a {
            color: var(--muted-color);
            text-decoration: none;
            margin-right: 1.5rem;
            transition: color 0.3s ease;
            font-weight: 500;
        }
        
        .footer-links a:hover {
            color: var(--text-color);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }

        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: #111;
            padding: 2.5rem;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            transform: scale(0.9);
            transition: transform 0.3s ease;
            width: 90%;
            max-width: 500px;
        }
        
        html.light-mode .modal-content {
            background: #fdfdfd;
        }
        
        .modal-overlay.visible .modal-content {
            transform: scale(1);
        }

        .modal-content h2 {
            margin-top: 0;
            color: var(--text-color);
            font-size: 1.5em;
        }
        
        #taskInput {
            width: 100%;
            background: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 1rem;
            font-size: 1em;
            border-radius: 8px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin-top: 1.5rem;
            box-sizing: border-box;
        }
        
        .modal-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            justify-content: flex-end;
        }
        
        .modal-buttons button {
            flex-grow: 0;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        #saveTaskBtn {
            background: var(--primary-color);
            color: var(--content-bg-color);
        }
        #saveTaskBtn:hover {
            opacity: 0.8;
        }
        
        #cancelBtn, #alertOkBtn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--muted-color);
        }
        #cancelBtn:hover, #alertOkBtn:hover {
            background: var(--border-color);
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .site-header {
                justify-content: center;
            }
        }
        @media (max-width: 768px) {
            body {
                margin: 1rem;
                padding: 1.5rem;
                min-height: calc(100vh - 2rem);
            }
            .time-cell {
                width: 80px;
                font-size: 0.9em;
                padding: 0.8rem;
            }
            .task-cell {
                padding: 0.8rem;
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            .site-footer, .site-header {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="logo">Subh's Planner</div>
        <nav class="header-nav">
            <span id="currentDate"></span>
            <div class="time-selector">
                <label for="startTimeSelect">Start:</label>
                <select id="startTimeSelect"></select>
            </div>
            <div class="time-selector">
                <label for="endTimeSelect">End:</label>
                <select id="endTimeSelect"></select>
            </div>
            <button class="control-button" id="importBtn">Import</button>
            <button class="control-button" id="exportBtn">Export</button>
            <input type="file" id="fileInput" accept=".json" style="display: none;">
            <button class="theme-switcher" id="themeSwitcher" aria-label="Toggle theme">
                <!-- Icon will be set by JS -->
            </button>
        </nav>
    </header>

    <div class="container">
        <div id="timetable" class="timetable">
            <!-- Timetable rows will be generated by JS -->
        </div>
    </div>
    
    <footer class="site-footer">
        <div class="footer-links">
            <a href="https://github.com/subtlesubh" target="_blank">Github</a>
            <a href="https://www.instagram.com/hustlewithsubh?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank">Instagram</a>
        </div>
        <span>Made with ❤️</span>
    </footer>

    <!-- Modal for adding/editing tasks -->
    <div class="modal-overlay" id="taskModal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <input type="text" id="taskInput" placeholder="Enter your task...">
            <div class="modal-buttons">
                <button id="cancelBtn">Cancel</button>
                <button id="saveTaskBtn">Save</button>
            </div>
        </div>
    </div>

    <!-- Modal for generic alerts -->
    <div class="modal-overlay" id="alertModal">
        <div class="modal-content">
            <h2 id="alertTitle"></h2>
            <p id="alertMessage"></p>
            <div class="modal-buttons">
                <button id="alertOkBtn">OK</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const timetableDiv = document.getElementById('timetable');
            const themeSwitcher = document.getElementById('themeSwitcher');
            const currentDateEl = document.getElementById('currentDate');
            
            const taskModal = document.getElementById('taskModal');
            const modalTitle = document.getElementById('modalTitle');
            const taskInput = document.getElementById('taskInput');
            const saveTaskBtn = document.getElementById('saveTaskBtn');
            const cancelBtn = document.getElementById('cancelBtn');

            const alertModal = document.getElementById('alertModal');
            const alertTitle = document.getElementById('alertTitle');
            const alertMessage = document.getElementById('alertMessage');
            const alertOkBtn = document.getElementById('alertOkBtn');

            const importBtn = document.getElementById('importBtn');
            const exportBtn = document.getElementById('exportBtn');
            const fileInput = document.getElementById('fileInput');

            const startTimeSelect = document.getElementById('startTimeSelect');
            const endTimeSelect = document.getElementById('endTimeSelect');

            // --- State ---
            let tasks = {};
            let editingHour = null;
            let currentTimeInterval;
            let startTime = 0;
            let endTime = 23;

            // --- Sound and Confetti Logic ---
            let audioCtx;
            function getAudioContext() {
                if (!audioCtx) {
                    try {
                        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    } catch(e) { console.error("Web Audio API is not supported in this browser"); }
                }
                return audioCtx;
            }

            function playSound(notes, duration = 0.1, volume = 0.2) {
                const ctx = getAudioContext();
                if (!ctx) return;
                let startTime = ctx.currentTime;
                notes.forEach((note, i) => {
                    const oscillator = ctx.createOscillator();
                    const gainNode = ctx.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(ctx.destination);
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(note, startTime + i * duration);
                    gainNode.gain.setValueAtTime(volume, startTime + i * duration);
                    gainNode.gain.exponentialRampToValueAtTime(0.00001, startTime + i * duration + duration);
                    oscillator.start(startTime + i * duration);
                    oscillator.stop(startTime + i * duration + duration);
                });
            }

            function playCompletionSound() { playSound([523.25, 659.25, 783.99, 1046.50], 0.1, 0.3); }
            function playAddTaskSound() { playSound([440, 587.33], 0.08, 0.2); }
            function playDeleteSound() { playSound([587.33, 440], 0.08, 0.2); }
            function playImportSound() { playSound([392, 523.25], 0.08, 0.2); }

            function triggerConfetti() {
                if (typeof confetti === 'function') {
                    confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                }
            }

            // --- Helper Functions ---
            function formatHour(hour) {
                const h = parseInt(hour);
                const ampm = h >= 12 ? 'PM' : 'AM';
                const formattedHour = h % 12 || 12;
                return `${formattedHour}:00 ${ampm}`;
            }

            // --- Theme Management ---
            const sunIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>`;
            const moonIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>`;

            function applyTheme(theme) {
                if (theme === 'light') {
                    document.documentElement.classList.add('light-mode');
                    themeSwitcher.innerHTML = sunIcon;
                } else {
                    document.documentElement.classList.remove('light-mode');
                    themeSwitcher.innerHTML = moonIcon;
                }
            }

            // --- Data Persistence ---
            function loadSettings() {
                const settings = JSON.parse(localStorage.getItem('subhPlannerSettings')) || {};
                tasks = settings.tasks || {};
                startTime = settings.startTime !== undefined ? parseInt(settings.startTime) : 8; // Default start time 8 AM
                endTime = settings.endTime !== undefined ? parseInt(settings.endTime) : 22; // Default end time 10 PM
                applyTheme(settings.theme || 'dark');
            }

            function saveSettings() {
                const settings = {
                    tasks: tasks,
                    startTime: startTime,
                    endTime: endTime,
                    theme: document.documentElement.classList.contains('light-mode') ? 'light' : 'dark'
                };
                localStorage.setItem('subhPlannerSettings', JSON.stringify(settings));
            }

            // --- Timetable Rendering ---
            function populateTimeSelectors() {
                for (let i = 0; i < 24; i++) {
                    const startOption = new Option(formatHour(i), i);
                    const endOption = new Option(formatHour(i), i);
                    startTimeSelect.add(startOption);
                    endTimeSelect.add(endOption);
                }
                startTimeSelect.value = startTime;
                endTimeSelect.value = endTime;
            }

            function generateTimetable() {
                timetableDiv.innerHTML = '';
                for (let hour = startTime; hour <= endTime; hour++) {
                    const row = document.createElement('div');
                    row.className = 'timetable-row';
                    row.dataset.hour = hour;

                    const taskData = tasks[hour] || { text: '', completed: false };

                    row.innerHTML = `
                        <div class="time-cell">${formatHour(hour)}</div>
                        <div class="task-cell" id="task-cell-${hour}">
                            ${createTaskContent(hour, taskData)}
                        </div>
                    `;
                    timetableDiv.appendChild(row);
                }
                updateCurrentTimeIndicator();
            }
            
            function createTaskContent(hour, taskData) {
                if (taskData.text) {
                    return `
                        <span class="task-text ${taskData.completed ? 'completed' : ''}" data-action="toggle">${taskData.text}</span>
                        <div class="task-actions">
                            <button data-action="edit">Edit</button>
                            <button data-action="delete" class="delete-btn">Delete</button>
                        </div>
                    `;
                } else {
                    return `<span class="add-task-btn" data-action="add">＋ Add task</span>`;
                }
            }
            
            function rerenderHour(hour) {
                const cell = document.getElementById(`task-cell-${hour}`);
                if (cell) {
                    const taskData = tasks[hour] || { text: '', completed: false };
                    cell.innerHTML = createTaskContent(hour, taskData);
                }
            }

            // --- Modal Logic ---
            function openTaskModal(hour) {
                editingHour = hour;
                const task = tasks[hour] || { text: '' };
                modalTitle.textContent = `Task for ${formatHour(hour)}`;
                taskInput.value = task.text;
                taskModal.classList.add('visible');
                taskInput.focus();
            }

            function closeTaskModal() {
                taskModal.classList.remove('visible');
                taskInput.value = '';
                editingHour = null;
            }
            
            function showGenericAlert(title, message) {
                alertTitle.textContent = title;
                alertMessage.textContent = message;
                alertModal.classList.add('visible');
            }

            function closeGenericAlert() {
                alertModal.classList.remove('visible');
            }

            // --- Event Handling ---
            saveTaskBtn.addEventListener('click', () => {
                const text = taskInput.value.trim();
                if (editingHour !== null && text) {
                    if (!tasks[editingHour] || !tasks[editingHour].text) {
                        playAddTaskSound();
                    }
                    tasks[editingHour] = { ...tasks[editingHour], text: text };
                    saveSettings();
                    rerenderHour(editingHour);
                }
                closeTaskModal();
            });

            cancelBtn.addEventListener('click', closeTaskModal);
            taskModal.addEventListener('click', (e) => { if (e.target === taskModal) closeTaskModal(); });
            
            alertOkBtn.addEventListener('click', closeGenericAlert);
            alertModal.addEventListener('click', (e) => { if (e.target === alertModal) closeGenericAlert(); });

            timetableDiv.addEventListener('click', (e) => {
                const target = e.target;
                const row = target.closest('.timetable-row');
                if (!row) return;

                const hour = row.dataset.hour;
                const action = target.dataset.action;

                if (action === 'add' || action === 'edit') {
                    openTaskModal(hour);
                } else if (action === 'delete') {
                    playDeleteSound();
                    delete tasks[hour];
                    saveSettings();
                    rerenderHour(hour);
                } else if (action === 'toggle') {
                    const task = tasks[hour];
                    if (task) {
                        task.completed = !task.completed;
                        if(task.completed) {
                           playCompletionSound();
                           triggerConfetti();
                        }
                        saveSettings();
                        rerenderHour(hour);
                    }
                }
            });

            themeSwitcher.addEventListener('click', () => {
                applyTheme(document.documentElement.classList.contains('light-mode') ? 'dark' : 'light');
                saveSettings();
            });

            startTimeSelect.addEventListener('change', (e) => {
                const newStart = parseInt(e.target.value);
                if (newStart >= endTime) {
                    showGenericAlert('Invalid Time Range', 'Start time must be before the end time.');
                    e.target.value = startTime; // Revert
                    return;
                }
                startTime = newStart;
                saveSettings();
                generateTimetable();
            });

            endTimeSelect.addEventListener('change', (e) => {
                const newEnd = parseInt(e.target.value);
                if (newEnd <= startTime) {
                    showGenericAlert('Invalid Time Range', 'End time must be after the start time.');
                    e.target.value = endTime; // Revert
                    return;
                }
                endTime = newEnd;
                saveSettings();
                generateTimetable();
            });

            // --- Import / Export Logic ---
            importBtn.addEventListener('click', () => fileInput.click());

            exportBtn.addEventListener('click', () => {
                const dataStr = JSON.stringify(tasks, null, 2);
                const dataBlob = new Blob([dataStr], {type: "application/json"});
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.download = `subhs-planner-data-${new Date().toISOString().slice(0,10)}.json`;
                link.href = url;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            });

            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedTasks = JSON.parse(e.target.result);
                        if (typeof importedTasks !== 'object' || importedTasks === null || Array.isArray(importedTasks)) {
                            throw new Error("Invalid JSON format. Must be an object.");
                        }
                        tasks = Object.assign({}, tasks, importedTasks);
                        saveSettings();
                        generateTimetable();
                        playImportSound();
                    } catch (error) {
                        showGenericAlert('Import Error', `Could not import file. Please ensure it's a valid JSON. Error: ${error.message}`);
                    } finally {
                        fileInput.value = '';
                    }
                };
                reader.onerror = () => { showGenericAlert('File Error', 'An error occurred while reading the file.'); fileInput.value = ''; };
                reader.readAsText(file);
            });

            // --- Time Management ---
            function updateCurrentTimeIndicator() {
                const currentHour = new Date().getHours();
                document.querySelectorAll('.timetable-row').forEach(row => {
                    row.classList.remove('current-time');
                });
                const currentRow = document.querySelector(`.timetable-row[data-hour="${currentHour}"]`);
                if (currentRow) {
                    currentRow.classList.add('current-time');
                    if (!currentTimeInterval) {
                       setTimeout(() => {
                           currentRow.scrollIntoView({ behavior: 'smooth', block: 'center' });
                       }, 500);
                    }
                }
            }
            
            function updateDate() {
                const now = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                currentDateEl.textContent = now.toLocaleDateString('en-US', options);
            }

            // --- Initialization ---
            function init() {
                loadSettings();
                populateTimeSelectors();
                updateDate();
                generateTimetable();
                currentTimeInterval = setInterval(updateCurrentTimeIndicator, 60000);
            }

            init();
        });
    </script>
</body>
